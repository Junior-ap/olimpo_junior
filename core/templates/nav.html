{% extends "importes.html" %}

{% block 'nav' %}
      <main>
        <div class="ui container">

          <div class="ui pointing menu">

            <a class="item {% if request.resolver_match.url_name == 'feed' %} active {% endif %}" href="{% url 'forum:feed' %}">
              <i class="feed icon"></i>
              Feed
            </a>

            <a class="item {% if request.resolver_match.url_name == 'ask' %} active {% endif %}" href="{% url 'forum:ask' %}">
              <i class="comment icon"></i>
              Perguntar
            </a>

            <div class="right menu">

              <div class="item">

                <div class="ui transparent icon input">
                  <form action="#" method="post">
                    <div class="ui action input">
                      <input type="text" name="search" placeholder="Pesquiar">
                      <button class="ui icon button" type="submit" name="button">
                        <i class="search icon"> </i>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              {% if user.is_authenticated %}
              <a class="item" href="{% url 'account:profile' %}">
                <i class="user icon"> </i>
                {{user}}
              </a>

              <a class="item" href="{% url 'account:logout' %}">
                <i class="sign icon"> </i>
                Sair
              </a>
              {% else %}
              <a class="item" href="{% url 'account:login' %}">
                <i class="sign icon"> </i>
                Login
              </a>
              {% endif %}
            </div>

          </div>

          {% block 'content' %}
          {% endblock  %}

        </div>
      </main>
{% endblock  %}
